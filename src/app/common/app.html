<nav class="navbar-fixed-top"><app-nav kind="Characters" on-search="$ctrl.queryApi(Query);"></app-nav></nav>

<div class="root">



    <div >
        <div class="row">
            <div class="col-xs-12 col-md-9 col-lg-9 text-center main">
                <div class="row  " ng-if="$ctrl.characters.length>0" >
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <h3> <span class="marvel-icon char-icon"></span> CHARACTERS</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <select class="form-control search-sel" ng-model="$ctrl.sorting" ng-change="$ctrl.updateCharacters()"
                        ng-options="sort.value as sort.name for sort in $ctrl.orderBy track by sort.value">
                            <option value="" selected="selected">Sort by ...</option>


                        </select>
                    </div>



                </div>
                <div class="loader" ng-if="$ctrl.busy"></div>


                <div class="row">
                    <character-card class="col-xs-12 col-lg-6 col-md-6" ng-repeat="char in $ctrl.characters"
                                    character="char"></character-card>
                </div>
                <ul ng-if="$ctrl.characters.length>0" ng-change="$ctrl.updateCharacters()" uib-pagination boundary-links="true" total-items="$ctrl.total"
                    max-size="$ctrl.maxPages" ng-disabled="$ctrl.busy" ng-model="$ctrl.currentPage" class="pagination-sm"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
            </div>



            <div class="col-xs-12 col-md-3 col-lg-3 fav-bar">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <h2> <span class="marvel-icon fav-icon-default"></span> MY FAVOURITES</h2>
                </div>
                <div class="row text-center" ng-repeat="(id, comic) in $ctrl.Favs()">
                    <comic-card  action="delete" comic="comic" ></comic-card>

                </div>
            </div>
        </div>
    </div>


</div>
<footer>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <span class="copyright pull-left">Grability 2017 - Todos los derechos reservados</span>
                    <img src="/images/grability-logo.png" class="img-responsive pull-right">
                </div>
            </div>
        </div>
    </div>
</footer>
